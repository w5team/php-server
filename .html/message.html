        <header id="header" class="">

        <main>
        	<h2>Notificação</h2>

        	<form class="ui form" id="formMsg">
				<div class="wide field">
					<label>Título</label>
					<input id="titulo" placeholder="Título da mensagem" tabindex="0">
				</div>

				<div class="wide field">
					<label>Mensagem</label>
					<textarea id="mensagem"></textarea>
				</div>

                <div class="wide field">
                    <label>Link ( opcional )</label>
                    <input type="url" id="link" placeholder="https://...">
                </div>

				<div class="wide field">
					<label>Destinatário</label>
					<x::select id="destino" data="usuario" class="ui search selection dropdown"/>
				</div>

				<div class="three field">
					<button id="enviar" class="ui button red">Enviar</button>
				</div>
				<div class="sobre" id="loginsobre"></div>
			</form>
        	
        </main>
